apiVersion : apps/v1
kind : Deployment
metadata :
  name : rabbitmq
  labels :
    app : rabbitmq
spec :
  replicas : 1
  selector :
    matchLabels :
      app : rabbitmq
  template :
    metadata :
      labels :
        app : rabbitmq
    spec :
      containers :
        - name : rabbitmq
          image : rabbitmq:3.8-management-alpine
          ports :
            - containerPort : 5672
            - containerPort : 15672
          env :
            - name : RABBITMQ_DEFAULT_USER
              valueFrom :
                secretKeyRef :
                  name : rabbitmq
                  key : user
            - name : RABBITMQ_DEFAULT_PASS
              valueFrom :
                secretKeyRef :
                  name : rabbitmq
                  key : password
          resources :
            requests :
              cpu : "0.2"
              memory : 300Mi
            limits :
              cpu : "1.0"
              memory : 300Mi
          readinessProbe :
            tcpSocket :
              port : 5672
            initialDelaySeconds : 50
            timeoutSeconds : 2
            periodSeconds : 20
            failureThreshold : 5
          livenessProbe :
            tcpSocket :
              port : 5672
            initialDelaySeconds : 50
            timeoutSeconds : 2
            periodSeconds : 20
            failureThreshold : 5
      serviceAccountName : api-service-account
---
apiVersion : v1
kind : Service
metadata :
  name : rabbitmq
  labels :
    app : rabbitmq
spec :
  ports :
    - port : 5672
      protocol : TCP
      name: broker
    - port : 15672
      protocol : TCP
      name: management
  selector :
    app : rabbitmq
