apiVersion : networking.k8s.io/v1
kind : Ingress
metadata :
  name : gateway-ingress
  annotations :
    nginx.ingress.kubernetes.io/rewrite-target : /
spec :
  backend:
    serviceName: default-http-backend
    servicePort: 80
  rules :
    - host : bcdb.local
      http :
        paths :
          - path : /dashboard
            pathType : Prefix
            backend :
              service :
                name : dashboard-service
                port :
                  number : 8080
          - path : /importer
            pathType : Prefix
            backend :
              service :
                name : importer-service
                port :
                  number : 8080
