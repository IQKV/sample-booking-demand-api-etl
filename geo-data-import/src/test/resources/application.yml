spring :
  application :
    name : country-service
  devtools :
    add-properties : false
    restart :
      enabled : false
    livereload :
      enabled : false

  datasource :
    type : com.zaxxer.hikari.HikariDataSource
    driver-class-name : ${DATASOURCE_DRIVER:org.h2.Driver}
    url : ${DATASOURCE_URL:jdbc:h2:mem:sa_test_db}
    username : ${DATASOURCE_USERNAME:postgres}
    password : ${DATASOURCE_PASSWORD:postgres}
    hikari :
      pool-name : Hikari
      auto-commit : false
  jpa :
    hibernate :
      ddl-auto : none
      naming :
        physical-strategy : org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy : org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    open-in-view : true
    properties :
      hibernate.jdbc.time_zone : UTC
      hibernate.cache.use_second_level_cache : false
      hibernate.cache.use_query_cache : false
      hibernate.generate_statistics : false
    show-sql : false
  rabbitmq:
    host: ${RABBIT_HOST:localhost}
    port: ${RABBIT_PORT:5672}
    username: ${RABBIT_USERNAME:sa_test}
    password: ${RABBIT_PASSWORD:sa_test}

bookingdb :
  net-client :
    username:
    password:
    api-host : distribution-xml.booking.com
    api-schema : https
    api-path : /{version}/{outputFormat}/{path}
    version: 2.6
    output-format: json
    connect-timeout : 1  # in sec.
    request-timeout : 2
